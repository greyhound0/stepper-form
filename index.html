<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="firstStep">
        Create Your Account
        <div class="textInput">
            <input type="text" placeholder="email" id="email">
        </div>
        <div class="textInput">
            <input type="password" placeholder="password" id="password">
        </div>
        <div class="textInput">
            <input type="password" placeholder="confirm password" id="confirmPassword">
        </div>
        
        <button class="next">Next</button><span id="error">enter a valid email</span>
    </div>
    <div class="secondStep inactive">
        Personal Details
        <div class="textInput">
            <input type="text" placeholder="First Name" id="firstName">
        </div>
        <div class="textInput">
            <input type="text" placeholder="Last Name" id="lastName">
        </div>
        <div class="textInput">
            <input type="number" placeholder="Phone" id="phone">
        </div>
        <div class="texInput">
            <input type="text" placeholder="Address" id="address">
        </div>
        <div class="toggleButtons">
            <button class="previous">Previous</button>
        <button class="next1">Next</button>
    </div>
    <p id="error1">Fields cannot be empty</p>
</div>

<div class="thirdStep inactive">
    Social Profiles
    <div class="textInput">
        <input type="text" placeholder="Facebook" id="facebook">
    </div>
    <div class="textInput">
        <input type="text" placeholder="Twitter" id="twitter">
    </div>
    <div class="toggle">
    <button class="previous1">Previous</button>
    <button class="submit">Submit</button>
</div>
<p id="error2">Fields cannot be empty</p>
</div>

<table id="table">
    
</table>
<script src="app.js"></script>
    
</body>
</html>
